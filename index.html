<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Exam paper Submission Form</h1>
    <form class="name" action="">
        <label for="">Full Name</label> <input type="text" name="" id=""> 
    </form>
    <form class="name" action="">
        <label for="">Date of Birth</label> <input type="date"> 
    </form>
    <form class="name" action="">
        <label for="">Religion</label> <input type="text"> 
    </form>
    <form action="" class="name">
        <label for="">Course Name</label> 
        <input type="text" name="" id="">
    </form>
    <form action="" class="name">
        <label for="">Course Code</label>
        <input type="number" name="" id="">
    </form>
    <form action="" class="name">
        <label for="">File Submit:</label>
        <input type="file" name="" id="">
    </form>
    <form action="" class="submit">
        <input type="submit" name="" id="">
    </form>
   
</body>
</html>
